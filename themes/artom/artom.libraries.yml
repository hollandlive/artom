global-styling:
  css:
    theme:
      css/style.css: {}

bootstrap-scripts:
  js:
    bootstrap/javascripts/bootstrap/affix.js: {}
    bootstrap/javascripts/bootstrap/alert.js: {}
    bootstrap/javascripts/bootstrap/button.js: {}
    bootstrap/javascripts/bootstrap/carousel.js: {}
    bootstrap/javascripts/bootstrap/collapse.js: {}
    bootstrap/javascripts/bootstrap/dropdown.js: {}
    bootstrap/javascripts/bootstrap/modal.js: {}
    bootstrap/javascripts/bootstrap/tooltip.js: {}
    bootstrap/javascripts/bootstrap/popover.js: {}
    bootstrap/javascripts/bootstrap/scrollspy.js: {}
    bootstrap/javascripts/bootstrap/tab.js: {}
    bootstrap/javascripts/bootstrap/transition.js: {}
    
dependencies: 
    - core/jquery
    - core/drupal
    
font-awesome:
  version: 4.6.3
  css:
    theme: 
      vendor/font-awesome/css/font-awesome.min.css: {}
base:
  version: VERSION 1.0
  
  js:
    js/artom.js: {}
  dependencies: 
    - core/jquery
    
sample_library:
  css:
    # For some reason, you need to put css under 'theme'.
    theme:
      css/example.css: {}
  js:
    # For some reason, you need to put the js directly under 'js'.
    js/example.js: {}
  dependencies:
    # jQuery is not included by default, so we add it as a dependency
    - core/jquery
    # We are also going to use jQuery.once so that code doesn't trigger multiple times.
    - core/jquery.once
    # drupal and drupalSettings are not included by default either.
    - core/drupal
  
    
